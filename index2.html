        function lineChart(data, svg, fillColor) {
            // Define yScale
            var yScale = d3.scaleLinear().domain([0, 20]).range([0, 200]);

            // Define line for x values
            var xLine = d3.line()
                .x(function(d, i) { return i * 10; })
                .y(function(d, i) { return yScale(d.x); });

            // Define line for y values
            var yLine = d3.line()
                .x(function(d, i) { return i * 10; })
                .y(function(d, i) { return yScale(d.y); });

            // Append x line
            svg.append("path")
                .datum(data)
                .attr("d", xLine)
                .attr("fill", "none")
                .attr("stroke", "red");

            // Append y line
            svg.append("path")
                .datum(data)
                .attr("d", yLine)
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("opacity", 0.3);
        }
